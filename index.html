<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ပန်းကန်ဘယ်သူဆေးမလဲ၊၊</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper clearfix">
    <div class="player-0-panel active">
      <div class="player-name" id="name-0">စနိုး</div>
      <div class="player-score" id="score-0">7</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-0">2</div>
      </div>
    </div>

    <div class="player-1-panel">
      <div class="player-name" id="name-1">ကိုကျော်</div>
      <div class="player-score" id="score-1">6</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-1">0</div>
      </div>
    </div>

    <button class="btn-new"><i class="ion-ios-plus-outline"></i>အစက ပြန်စမယ်</button>
    <button class="btn-roll"><i class="ion-ios-loop"></i>🎲လှိမ့်</button>
    <button class="btn-hold"><i class="ion-ios-download-outline"></i>တော်ပြီ</button>

    <img src="images/dice-5.png" alt="Dice" class="dice">
  </div>


  <script src="script.js" charset="utf-8"></script>
</body>

</html>
